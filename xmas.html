<!DOCTYPE html>
<html>
	<head>
		<title> </title>
			<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
			<script>
			$(document).ready(function(){
					 var size;
					 var space;
					 var name;
					 var colours = ['f00','0f0', '00f', 'ff0', 'f0f', '0ff'];
					 var decor = ['o', '*'];
				 
				$("#draw").click(function(){
					size = $("#inputSize").val();
					name = $("#inputName").val();
					space = size;
					$("#tree").empty();	
					for (var i=0; i<=size; i++)
					{
							
						for (var k=0; k<space; k++)
						{
							$("#tree").append(" ");
						}
						for ( var j=0; j<2*i-1; j++)
						{
							
							if (Math.floor(Math.random() * 5) == 1)
							{
								$("#tree").append("<span style=\"color:#"+colours[Math.floor(Math.random() * colours.length)]+";\">"+decor[Math.floor(Math.random() * decor.length)]+"</span>");
							}
							else
							{
									$("#tree").append("^");
							}
						}
						

						space--;
						$("#tree").append("<br>");
					}
					$("#tree").append("Merry Christmas "+name);
				});	
			});
			</script>
			<style>
			body {
				background: #000;
				color: #fff;
			}
			</style>
		</head>
	<body>
		<pre id ="tree" style="color:#008822;"></pre>
		Input Size: <br><input id="inputSize" type="text"><br>
		Input Name: <br><input id="inputName" type="text"><br>
		<button id="draw">Draw Tree</button>
	</body>
</html>
