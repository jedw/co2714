<!DOCTYPE html>
<head>
<title>Map</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
<script>
	
 var myPoints = new Array();
$.ajax({
        url: 'http://127.0.0.1/location.php',
        dataType: 'json',
        success: function (result) {
			 
			    $.each(result, function( index, value ) {
					myPoints.push(value);
				});
				
				$.each(myPoints, function( index, value ) {
					document.write(value.team+"<br>");
					document.write(value.lat+"<br>");
					document.write(value.lon+"<br>");
				});
        }
    });
</script>
</body>
</html>
